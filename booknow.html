<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="images/logo.jpg" alt="Logo"></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#hotels">Hotels</a></li>
        <li><a href="#activities">Activities</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="booking-section">
      <h1>Book Your Dream Trip</h1>
      <p>Fill in the details below to book your next adventure with us.</p>
      <form action="#" class="booking-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option value="" disabled selected>Select a destination</option>
            <option value="new-york">New York City</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="check-in">Check-in Date:</label>
          <input type="date" id="check-in" name="check-in" required>
        </div>
        <div class="form-group">
          <label for="check-out">Check-out Date:</label>
          <input type="date" id="check-out" name="check-out" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
        </div>
        <div class="form-group">
          <label for="comments">Special Requests:</label>
          <textarea id="comments" name="comments" placeholder="Any special requests?" rows="4"></textarea>
        </div>
        <button type="submit" class="submit-button">Confirm Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Travel Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
